<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>カート画面</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h2>カート</h2>

<div id="ajax-error" style="display:none; color:red; font-weight:bold;"></div>

<div th:if="${error}" style="color:red; font-weight:bold;">
    <p th:text="${error}"></p>
</div>

<div th:if="${success}" style="color:green; font-weight:bold;">
    <p th:text="${success}"></p>
</div>

<div th:if="${errorMessage}" style="color:red; font-weight:bold;">
    <p th:text="${errorMessage}"></p>
</div>

<div th:if="${#lists.isEmpty(items)}">カートには商品がありません。</div>

<div th:if="${not #lists.isEmpty(items)}">
    <table>
        <tr>
            <th>商品画像</th>
            <th>商品名</th>
            <th>価格</th>
            <th>カテゴリー</th>
            <th>在庫数</th>
            <th>購入数</th>
            <th>小計</th>
            <th></th>
        </tr>
        <tr th:each="item : ${items}" class="cart-row"
            th:data-product-id="${item.product.id}">
            <td>
                <img th:src="@{'/storage/' + ${item.product.imageUrl}}" width="100">
            </td>
            <td th:text="${item.product.name}"></td>
            <td>
                <span class="price" th:text="${item.product.price}"></span> 円
            </td>
            <td th:text="${T(com.example.nya_shopping.model.Category).getLabel(item.product.category)}"></td>
            <td><span th:text="${item.product.stock}"></span> 点</td>
            <td>
                <button type="button" class="down">－</button>
                <input type="number" class="qty"
                       th:value="${item.quantity}" min="1">
                <button type="button" class="up">+</button>
            </td>
            <td class="subtotal"
                th:text="${item.product.price * item.quantity + ' 円'}"></td>
            <td>
                <a th:href="@{/cart/delete(productId=${item.product.id})}">削除</a>
            </td>
        </tr>
    </table>
</div>
<div th:if="${not #lists.isEmpty(items)}">
    <form th:action="@{/order/purchase}" method="get">
        <button type="submit">購入する</button>
    </form>
</div>
<form th:action="@{/search}" method="get">
    <input type="hidden" name="category" th:value="${category}">
    <input type="hidden" name="keyword" th:value="${keyword}">
    <input type="hidden" name="minPrice" th:value="${minPrice}">
    <input type="hidden" name="maxPrice" th:value="${maxPrice}">
    <input type="hidden" name="stock" th:value="${stock}">
    <input type="hidden" name="sort" th:value="${sort}">
    <input type="hidden" name="page" th:value="${page}">
    <button type="submit">戻る</button>
</form>
<script>
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

    // 数量変更イベント
    document.querySelectorAll(".cart-row").forEach(row => {

        const productId = row.dataset.productId;
        const price = parseInt(row.querySelector(".price").textContent);
        const qtyInput = row.querySelector(".qty");
        const subtotal = row.querySelector(".subtotal");

        const downBtn = row.querySelector(".down");
        const upBtn = row.querySelector(".up");

        function updateSubtotal(v) {
            subtotal.textContent = (price * v) + " 円";
        }

        // 初期計算
        updateSubtotal(parseInt(qtyInput.value));

        // マイナスボタン
        downBtn.addEventListener("click", () => {
            let v = parseInt(qtyInput.value);
            if (v > 1) {
                v--;
                qtyInput.value = v;
                updateSubtotal(v);
                sendUpdate(productId, v);
            }
        });

        // プラスボタン
        upBtn.addEventListener("click", () => {
            let v = parseInt(qtyInput.value);
            v++;
            qtyInput.value = v;
            updateSubtotal(v);
            sendUpdate(productId, v);
        });

        // 直接入力
        qtyInput.addEventListener("change", () => {
            let v = parseInt(qtyInput.value);
            if (v < 1) v = 1;
            qtyInput.value = v;
            updateSubtotal(v);
            sendUpdate(productId, v);
        });
    });

    // サーバーへ数量更新リクエスト送信
    function sendUpdate(productId, quantity) {

        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        fetch("/cart/update", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                [csrfHeader]: csrfToken
            },
            body: `productId=${productId}&quantity=${quantity}`
        })
        .then(res => res.text())
        .then(text => {

            console.log("RESPONSE:", text);
            const errorBox = document.getElementById("ajax-error");

            errorBox.style.display = "none";
            errorBox.textContent = "";

            if (text.startsWith("ERROR")) {
                errorBox.textContent = text.replace("ERROR:", "");
                errorBox.style.display = "block";
            }
        })
        .catch(err => console.error("FETCH ERROR:", err));
    }

</script>
</body>
</html>
