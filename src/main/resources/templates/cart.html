<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>カート画面</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h2>カート</h2>

<div th:if="${#lists.isEmpty(items)}">カートには商品がありません。</div>

<div th:if="${not #lists.isEmpty(items)}">
    <table>
        <tr>
            <th>商品画像</th>
            <th>商品名</th>
            <th>価格</th>
            <th>カテゴリー</th>
            <th>購入数</th>
            <th>小計</th>
            <th></th>
        </tr>
        <tr th:each="item : ${items}">
            <td>
                <img th:src="@{'/storage/' + ${item.imageUrl}}" width="100">
            </td>
            <td th:text="${item.name}"></td>
            <td>
                <span th:text="${item.price}"></span> 円
            </td>
            <td th:text="${item.category}"></td>
            <td>
                <button type="button" class="down">-</button>
                <input type="number" class="count" value="1" min="1">
                <button type="button" class="up">+</button>
            </td>
            <td class="subtotal"></td>
            <td>
                <a th:href="@{/cart/delete(id=${item.id})}">削除</a>
            </td>
        </tr>
    </table>
</div>
<script>
    document.querySelectorAll(".cart-row").forEach(row => {
        const price = parseInt(row.querySelector(".price").textContent);
        const qtyInput = row.querySelector(".qty");
        const subtotal = row.querySelector(".subtotal");

        const downBtn = row.querySelector(".down");
        const upBtn = row.querySelector(".up");

        // 初期小計
        subtotal.textContent = price * qtyInput.value;

        // マイナスボタン
        downBtn.addEventListener("click", () => {
            let v = parseInt(qtyInput.value);
            if (v > 1) {
                v--;
                qtyInput.value = v;
                subtotal.textContent = price * v;
            }
        });

        // プラスボタン
        upBtn.addEventListener("click", () => {
            let v = parseInt(qtyInput.value);
            v++;
            qtyInput.value = v;
            subtotal.textContent = price * v;
        });

        // 直接入力
        qtyInput.addEventListener("change", () => {
            let v = parseInt(qtyInput.value);
            if (v < 1) v = 1;
            qtyInput.value = v;
            subtotal.textContent = price * v;
        });
    });
</script>
</body>
</html>
