<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>会員一覧</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin_users.css}">
</head>
<body>
<!--ヘッダー-->
<div th:replace="fragments/navbar :: navbar"></div>

<nav>
    <ul class="navigation">
        <li><a th:href="@{/}">ホーム</a></li>
        <li><a th:href="@{/admin}">管理者ページ</a></li>
        <li>ユーザー管理一覧</li>
    </ul>
</nav>

<div th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

<!--コンテンツ-->
<div class="contents">
    <header class="admin-header">
        <h1>ユーザー管理一覧</h1>
    </header>

    <main class="container">
        <details class="search-details">
            <summary>検索・並び替え</summary>

            <!--検索、ソート-->
            <form th:action="@{/admin/users}" method="get" th:object="${form}" class="search-form">
                <!--合計金額-->
                <div class="form-group-inline">
                    <label>メールアドレス</label>
                    <input type="text" th:field="*{email}" min="0">
                </div>
                <!--氏名-->
                <div class="form-group-inline">
                    <label>氏名</label>
                    <input type="text" th:field="*{name}">
                </div>
                <!--住所-->
                <div class="form-group-inline">
                    <label>住所</label>
                    <input type="text" th:field="*{address}">
                </div>

                <!--電話番号-->
                <div class="form-group-inline">
                    <label>電話番号</label>
                    <input type="text" th:field="*{phone}">
                </div>

                <!--ユーザー状態-->
                <div class="form-group-inline">
                    <label>ユーザー状態</label>
                    <select name="isStopped" th:field="*{isStopped}">
                        <option value="">すべて</option>
                        <option value="true">停止</option>
                        <option value="false">稼働</option>
                    </select>
                </div>

                <!--登録日時-->
                <div class="form-group-inline">
                    <label>登録日時</label>
                    <input type="date" th:field="*{startDate}">～<input type="date" th:field="*{endDate}">
                </div>

                <!--ソート-->
                <div class="form-group-inline">
                    <!-- ソート条件 -->
                    <select name="sort" th:field="*{sort}">
                        <option value="id">ID</option>
                        <option value="name">名前</option>
                        <option value="address">住所</option>
                        <option value="created">登録日</option>
                    </select>
                </div>

                <div class="form-group-inline">
                    <!-- 昇順/降順 -->
                    <select name="order" th:field="*{order}">
                        <option value="ASC">昇順</option>
                        <option value="DESC">降順</option>
                    </select>
                </div>

                <div class="form-group-inline form-button">
                    <button type="submit" class="btn-search">検索</button>
                    <a th:href="@{/admin/users}" class="btn-clear">クリア</a>
                </div>
            </form>
        </details>

        <!--注文一覧-->
        <table class="product-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>メールアドレス</th>
                <th>氏名</th>
                <th>住所</th>
                <th>電話番号</th>
                <th>権限</th>
                <th>状態</th>
                <th>登録日時</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u: ${userList}">
                <!--ユーザーのID-->
                <td th:text="${u.id}"></td>

                <!--メールアドレス-->
                <td th:text="${u.email}"></td>

                <!--名前-->
                <td th:text="${u.name}"></td>

                <!--住所-->
                <td th:text="${u.address}"></td>

                <!--電話番号-->
                <td th:text="${u.phone}"></td>

                <!--ユーザーの権限-->
                <td th:text="${u.role}"></td>

                <!--ユーザーのアクティブ状態-->
                <td class="seven">
                    <span th:text="${u.isStopped} ? '停止中' : '稼働中'"></span>

                    <form method="post" th:action="@{/admin/user/status}">
                        <input type="hidden" name="id" th:value="${u.id}">
                        <input type="hidden" name="isStopped" th:value="${!u.isStopped}">
                        <th:block th:if="${loginUser.id != u.id}">
                            <button type="submit" onclick="return confirm('本当に切り替えますか？');"class="btn-small"><span th:text="${u.isStopped} ? '復活' : '停止'"></button>
                        </th:block>
                    </form>
                </td>

                <!--登録日時-->
                <td th:text="${u.createdAt}">
                </td>
            </tr>
            </tbody>
        </table>

        <!-- ページネーション -->
        <div th:if="${page.totalPages > 1}" class="pagination">
            <a class="pages" th:if="${showFirst}" th:href="@{/admin/users(
                                                page=0,
                                                email=${form.email},
                                                name=${form.name},
                                                address=${form.address},
                                                phone=${form.phone},
                                                isStopped=${form.isStopped},
                                                startDate=${form.startDate},
                                                endDate=${form.endDate},
                                                sort=${form.sort},
                                                order=${form.order}
                                                )}">最初</a>
            <a class="pages" th:if="${page.number > 0}" th:href="@{/admin/users(page=${page.number - 1},
                                                email=${form.email},
                                                name=${form.name},
                                                address=${form.address},
                                                phone=${form.phone},
                                                isStopped=${form.isStopped},
                                                startDate=${form.startDate},
                                                endDate=${form.endDate},
                                                sort=${form.sort},
                                                order=${form.order}
                                                )}">前へ</a>
            <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
            <a class="pages" th:if="${i != page.number}" th:href="@{/admin/users(page=${i},
                                                email=${form.email},
                                                name=${form.name},
                                                address=${form.address},
                                                phone=${form.phone},
                                                isStopped=${form.isStopped},
                                                startDate=${form.startDate},
                                                endDate=${form.endDate},
                                                sort=${form.sort},
                                                order=${form.order}
                                                )}" th:text="${i + 1}"></a>
            <strong class="active-page" th:if="${i == page.number}" th:text="${i + 1}"></strong>
        </span>
            <a class="pages" th:if="${page.number < page.totalPages - 1}" th:href="@{/admin/users(page=${page.number + 1},
                                                email=${form.email},
                                                name=${form.name},
                                                address=${form.address},
                                                phone=${form.phone},
                                                isStopped=${form.isStopped},
                                                startDate=${form.startDate},
                                                endDate=${form.endDate},
                                                sort=${form.sort},
                                                order=${form.order}
                                                )}">次へ</a>
            <a class="pages" th:if="${showLast}" th:href="@{/admin/users(page=${page.totalPages - 1},
                                                email=${form.email},
                                                name=${form.name},
                                                address=${form.address},
                                                phone=${form.phone},
                                                isStopped=${form.isStopped},
                                                startDate=${form.startDate},
                                                endDate=${form.endDate},
                                                sort=${form.sort},
                                                order=${form.order}
                                                )}">最後</a>
        </div>

    </main>
</div>
</body>
</html>
