<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>商品登録画面</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin_product_form.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<nav>
    <ul class="navigation">
        <li><a th:href="@{/}">ホーム</a></li>
        <li><a th:href="@{/admin}">管理者ページ</a></li>
        <li><a th:href="@{/admin/products}">商品管理一覧</a></li>
        <li>商品登録</li>
    </ul>
</nav>

<div class="contents">

    <h1>商品登録</h1>

    <!-- エラーメッセージ -->
    <div th:if="${errors}" class="error-box">
        <ul>
            <li th:each="e : ${errors}" th:text="${e}"></li>
        </ul>
    </div>

    <form th:action="@{/admin/product/new}"
          method="post"
          th:object="${form}"
          enctype="multipart/form-data"
          class="product-form">

        <!-- 商品名 -->
        <label>商品名</label>
        <input type="text" th:field="*{name}">

        <!-- 価格 -->
        <label>価格</label>
        <input type="number" th:field="*{price}">

        <!-- カテゴリー -->
        <label>カテゴリー</label>
        <select th:field="*{category}">
            <option value="">選択してください</option>
            <option th:each="c : ${categories}"
                    th:value="${c.name}"
                    th:text="${c.label}">
            </option>
        </select>

        <!-- 在庫数 -->
        <label>在庫数</label>
        <input type="number" th:field="*{stock}">

        <!-- 商品画像 -->
        <label>商品画像</label>
        <input type="file" th:field="*{imageFile}" accept="image/*">

        <!-- 商品説明 -->
        <label>商品説明</label>
        <textarea th:field="*{description}" rows="5"></textarea>

        <!-- 公開状態 -->
        <label>公開／非公開</label>
        <select th:field="*{isActive}">
            <option value="">選択してください</option>
            <option value="true">公開</option>
            <option value="false">非公開</option>
        </select>

        <button type="submit" class="btn-submit">登録</button>
    </form>
</div>

</body>
</html>
