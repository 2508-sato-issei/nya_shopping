<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>商品登録画面</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<h1>商品登録</h1>

<nav>
    <a th:href="@{/}">ホーム</a>
    <a th:href="@{/admin/products}">商品管理一覧</a>
</nav>

<!-- エラーメッセージ -->
<div th:if="${errors}">
    <ul>
        <li th:each="e : ${errors}" th:text="${e}"></li>
    </ul>
</div>

<form th:action="@{/admin/product/new}" method="post" th:object="${form}" enctype="multipart/form-data">

    <label>商品名</label><br>
    <input type="text" th:field="*{name}"><br>

    <label>価格</label><br>
    <input type="number" th:field="*{price}"><br>

    <label>カテゴリー</label><br>
    <select th:field="*{category}">
        <option value="">選択してください</option>
        <option th:each="c : ${categories}"
                th:value="${c.name}"
                th:text="${c.label}"></option>
    </select><br>

    <label>在庫数</label><br>
    <input type="number" th:field="*{stock}"><br>

    <label>商品画像</label><br>
    <input type="file" th:field="*{imageFile}" accept="image/*"><br>

    <label>商品説明</label><br>
    <textarea th:field="*{description}" rows="5"></textarea><br>

    <label>公開／非公開</label><br>
    <select th:field="*{isActive}">
        <option value="">選択してください</option>
        <option value="true">公開</option>
        <option value="false">非公開</option>
    </select><br>

    <button type="submit">登録</button>
</form>

</body>
</html>
