<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>商品編集画面</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<h1>商品編集</h1>

<nav>
    <a th:href="@{/}">ホーム</a>
    <a th:href="@{/admin/products}">商品管理一覧</a>
</nav>

<!-- エラー表示 -->
<div th:if="${errors}">
    <ul>
        <li th:each="err : ${errors}" th:text="${err}"></li>
    </ul>
</div>

<form th:action="@{/admin/product/edit}" method="post"
      th:object="${form}" enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}">

    <label>ID</label><br>
    <span th:text="*{id}"></span><br><br>

    <label>商品名</label><br>
    <input type="text" th:field="*{name}"><br>

    <label>価格</label><br>
    <input type="number" th:field="*{price}"><br>

    <label>カテゴリ</label><br>
    <select th:field="*{category}">
        <option value="">選択してください</option>
        <option th:each="c : ${categories}"
                th:value="${c.name}"
                th:text="${c.label}"></option>
    </select><br>

    <label>在庫数</label><br>
    <input type="number" th:field="*{stock}"><br>

    <label>商品画像（変更する場合のみ選択）</label><br>
    <input type="hidden" th:field="*{imageUrl}">

    <div th:if="${form.imageUrl != null}">
        <p>現在の画像：</p>
        <img th:src="@{'/uploads/products/' + ${form.imageUrl}}" width="200"><br>
    </div>

    <input type="file" th:field="*{imageFile}" accept="image/*"><br>

    <label>商品説明</label><br>
    <textarea th:field="*{description}"></textarea><br>

    <label>公開/非公開</label><br>
    <select th:field="*{isActive}">
        <option value="">選択してください</option>
        <option value="true">公開</option>
        <option value="false">非公開</option>
    </select><br><br>

    <button type="submit">更新</button>
</form>

<!-- 削除ボタン -->
<form th:action="@{/admin/product/delete}" method="post"
      onsubmit="return confirm('本当に削除しますか？');">
    <input type="hidden" th:value="${form.id}" name="id">
    <button type="submit">削除</button>
</form>

</body>
</html>
