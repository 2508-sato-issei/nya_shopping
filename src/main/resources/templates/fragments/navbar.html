<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
</head>
<body>
<nav class="navbar navbar-expand-lg nya-navbar fixed-top" th:fragment="navbar">
    <div class="container-fluid">
        <!-- ブランド（画像ロゴ） -->
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/storage/logo.png}" alt="サイトロゴ">
            <span class="site-title">企業向けECサイト</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <!-- 未ログイン時 -->
                <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/login}">🔑 ログイン</a>
                </li>
                <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/user/register}">✍️ 新規会員登録</a>
                </li>

                <!-- ログイン中 -->
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/user/mypage}">👤 マイページ</a>
                </li>

                <!-- 管理者のみ -->
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/admin}">⚙️ 管理者</a>
                </li>

                <!-- ログアウトボタン -->
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-link nav-link">🚪 ログアウト</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
