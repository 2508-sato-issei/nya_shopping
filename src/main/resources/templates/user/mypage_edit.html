<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>会員情報変更画面</title>
    </head>
    <body>
    <h1>会員情報変更画面</h1>
        <div>
            <a th:href="@{/}">ホームへ戻る</a>
            <a th:href="@{/user/mypage}">マイページへ戻る</a>
        </div>

        <form th:action="@{/user/mypage/edit}" th:object="${userEditForm}" method="post">

            <input type="hidden" th:field="*{userId}">

            <div th:if="${#fields.hasErrors()}" class="error-box">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}"
                        th:text="${err}"></li>
                </ul>
            </div>

            <div class="form-group">
                <label>メールアドレス</label>
                <input type="text" th:field="*{email}">
            </div>

            <div class="form-group">
                <label>パスワード (変更しない場合は空欄)</label>
                <input type="password" th:field="*{password}">
            </div>

            <div class="form-group">
                <label>確認用パスワード</label>
                <input type="password" th:field="*{confirmPassword}">
            </div>

            <div class="form-group">
                <label>氏名</label>
                <input type="text" th:field="*{name}">
            </div>

            <div class="form-group">
                <label>郵便番号</label>
                <input type="text" th:field="*{postalCode}">
            </div>

            <div class="form-group">
                <label>住所</label>
                <input type="text" th:field="*{address}">
            </div>

            <div class="form-group">
                <label>電話番号</label>
                <input type="text" th:field="*{phone}">
            </div>

            <div class="form-group">
                <button type="submit">編集する</button> </div>
        </form>
    </body>
</html>
