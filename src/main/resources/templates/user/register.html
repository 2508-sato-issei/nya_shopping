<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>会員登録画面</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user_form.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<nav>
    <ul class="navigation">
        <li><a th:href="@{/}">ホーム</a></li>
        <li>会員登録</li>
    </ul>
</nav>

<div class="contents">

    <div class="user-form-header">
        <h1>会員登録</h1>
    </div>

    <!--登録フォーム-->
    <form class="user-form"
          th:action="@{/user/register}"
          th:object="${userRegisterForm}" method="post">

        <!--エラーメッセージ-->
        <div th:if="${#fields.hasErrors()}" class="error-box">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}"></li>
            </ul>
        </div>

        <!--メールアドレス-->
        <div class="form-group">
            <label>メールアドレス</label>
            <input type="text" name="email"
                   th:field="*{email}" placeholder="例）test@example.com">
        </div>

        <!--パスワード-->
        <div class="form-group">
            <label>パスワード</label>
            <input type="password" name="password" id="password"
                   th:field="*{password}" placeholder="半角英数字混在、8~32桁">
        </div>

        <!--確認用パスワード-->
        <div class="form-group">
            <label>確認用パスワード</label>
            <input type="password" name="confirmPassword" id="constPassword" th:field="*{confirmPassword}">
        </div>

        <div class="pw-toggle">
            <input type="checkbox" id="pwVisible">
            <label for="pwVisible">パスワードを表示する</label>
        </div>

        <!--氏名-->
        <div class="form-group">
            <label>氏名</label>
            <input type="text" name="name"
                   th:field="*{name}" placeholder="例）ALH 太郎">
        </div>

        <!--郵便番号-->
        <div class="form-group">
            <label>郵便番号</label>
            <input type="text" name="postalCode"
                   th:field="*{postalCode}" placeholder="例）1234567">

        </div>
        <!--住所-->
        <div class="form-group">
            <label>住所</label>
            <input type="text" name="address"
                   th:field="*{address}" placeholder="例）東京都〇〇区…">
        </div>

        <!--電話番号-->
        <div class="form-group">
            <label>電話番号</label>
            <input type="text" name="phone"
                   th:field="*{phone}" placeholder="例）09012345678">
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">登録</button>
        </div>
    </form>
</div>

<div th:replace="fragments/fragment :: footer"></div>

<script>
    // パスワード表示切り替え
    document.getElementById("pwVisible").addEventListener("change", function () {
        const pw = document.getElementById("password");
        const cpw = document.getElementById("constPassword");
        pw.type = this.checked ? "text" : "password";
        cpw.type = this.checked ? "text" : "password";
    });
</script>

</body>
</html>
