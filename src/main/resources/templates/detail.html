<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + 'の商品詳細'">商品詳細画面</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="${product.name}">商品名</h1>

<div>
    <p><strong>商品ID：</strong> <span th:text="${product.id}"></span></p>
    <p><strong>価格：</strong> <span th:text="${product.price}"></span> 円</p>
    <p><strong>カテゴリー：</strong> <span th:text="${product.category}"></span></p>
    <p><strong>在庫数：</strong> <span th:text="${product.stock}"></span></p>

    <p><strong>説明：</strong></p>
    <p th:text="${product.description}">説明文</p>

    <p><strong>画像：</strong></p>
    <div th:if="${product.imageUrl != null}">
        <img th:src="@{'/storage/' + ${product.imageUrl}}" alt="商品画像" style="max-width: 300px;">
    </div>
</div>

<form th:action="@{/search}" method="get">
    <input type="hidden" name="category" th:value="${category}">
    <input type="hidden" name="keyword" th:value="${keyword}">
    <input type="hidden" name="maxPrice" th:value="${maxPrice}">
    <input type="hidden" name="minPrice" th:value="${minPrice}">
    <input type="hidden" name="stock" th:value="${stock}">
    <input type="hidden" name="sort" th:value="${sort}">
    <input type="hidden" name="page" th:value="${page}">
    <button type="submit">戻る</button>
</form>
<form th:action="@{/cart/add}" method="post">
    <input type="hidden" name="id" th:value="${product.id}">
    <button type="submit">カートに入れる</button>
</form>
</body>
</html>
